<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Screen Nesne Ozellikleri</h1>

    <script>

document.write("Toplam Genişlik ve Yükseklik :"+screen.width +" * "+screen.height+"<br>");


document.write("Toplam Genişlik ve Yükseklik :"+screen.availWidth +" * "+screen.availHeight+"<br>");
//tarayıcı görev çubukları hariç ekran yüksekliğini ve genişliğini ayarlama


document.write("Bit Derinlik :"+screen.colorDepth+"<br>"); //Derinlik

document.write("Renk Çözünürlük :"+screen.pixelDepth+"<br>"); //Ekranın renk çözünürlüğü


    </script>
</body>
</html>
