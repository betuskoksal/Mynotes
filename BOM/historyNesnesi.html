<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="geri()">Geri</button>
    <button onclick="ileri()">İleri</button>
    <button onclick="gos()">Dene</button>


<a href="https://www.udemy.com/">Linke git</a>
<a href="https://1000kitap.com/">2. Linke git</a>


<script>

function geri () {

    window.history.back();//bir önceki sayfaya gitmek için kullanılır
}

function ileri() {

    window.history.forward(); //bir sonraki sayfaya gitmek için kullanılır
  }

function gos() {

    window.history.go(-1); //Kaç sayfa geri gitmek istediğimizi gösterir
}

</script>
</body>
</html>
