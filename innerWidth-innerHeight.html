<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="islem()">Göster</button>
    <div id="sonuc"></div>

<script>

    function islem() {

        var w=window.innerWidth;
        var h=window.innerHeight;

        document.getElementById("sonuc").innerHTML="width :"+w+" - "+" height :"+h ;
    }


</script>

</body>
</html>

<!--innerWidth - innerHeight :

    Pencerenin genişliği ve yüksekliğinin ayarlanması demek.
-->
