<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

div {

    width: 300px;
    height: 300px;
    background-color:rgb(209, 92, 255);   
    color: rgb(255, 255, 255); 
    font-size: 30px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
}

</style>

</head>
<body>
    
<div id="sec" onmouseover="geldi(this)" onmouseout="gitti()"> </div>

<script>

function geldi(para1) {

    para1.innerHTML="Fare geldi";

}

function gitti() {

    document.getElementById("sec").innerHTML="Fare gitti";
}

</script>
</body>
</html>
