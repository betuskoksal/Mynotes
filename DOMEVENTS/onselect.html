<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="sec" required="" onselect="islem()" type="search">

    <div id="sonuc"></div>


<script>

function islem() {
    var x=document.getElementById("sec");

    document.getElementById("sonuc").innerHTML="Seçim yaptınız :" +x.value;

}

</script>
</body>
</html>

<!-- onselect :

Mouse ile seçim yaptığımızda o olay tetiklenir.

-->
