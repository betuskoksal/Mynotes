<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onmousemove="dolas(this)">Üzerinde Dolaş</button>
    <div id="sonuc"></div>

<script>

    function dolas(sonuc) {

        var x=event.clientX;
        var y=event.clientY;
        var top="X Koordinatı "+x+ "Y Koordinatı "+y;
        sonuc.innerHTML=top;
    }

</script>



</body>
</html>
