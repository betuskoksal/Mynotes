<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Browser Navigator Nesne Ozellikleri</h1>

    <script>

document.write("Tarayıcı İsmi :"+navigator.appName+"<br>"); //Tarayıcı ismi


document.write("Tarayıcı Versiyon :"+navigator.appVersion+"<br>"); //Tarayıcı versiyon


document.write("Cookie Kontrol :"+navigator.cookieEnabled+"<br>"); //Çerez Kontrolü


document.write("Dil Kontrol :"+navigator.onLine+"<br>"); //Dil Kontrolü 


document.write("Platform :"+navigator.platform+"<br>"); //İnternet Kontrolü


    </script>
</body>
</html>
