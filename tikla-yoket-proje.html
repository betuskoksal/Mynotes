<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1 kez tıklanınca buton kaybolsun -->

    <button id="kaybol" onclick="islem(event)">Tıkla Yok Et</button>

    <img id="kaybol" onclick="islem(event)" src="img/moon1.jpg">
    <div id="sonuc"></div>


<script>

    function islem () {

        x=event.detail; //butona kaç kere tıkladığımızı sayar

        if (x==1) {

            document.getElementById("kaybol").style.display="none";
            document.getElementById("sonuc").innerHTML="buton yok oldu";

        }
    }

</script>

</body>
</html>
