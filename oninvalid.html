<!-- required : 

HTML form elemanlarına eklenen bir özelliktir. Bu özellik, belirli bir form elemanının 
(genellikle bir input alanı) boş bırakılamamasını veya seçilmemesini sağlar. 
Yani, kullanıcının formu gönderirken belirli bir bilgiyi girmesini veya seçmesini 
zorunlu kılar.

    oninvalid :

HTML formlarındaki bir input alanının geçersiz bir değer içerdiğinde tetiklenen 
bir JavaScript olayıdır. Bu olay, kullanıcının formu göndermeden önce hatalı bir 
giriş yaptığında veya geçerli olmayan bir değer girdiğinde çalışır.

-->
