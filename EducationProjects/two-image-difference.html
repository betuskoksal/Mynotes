<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<img onclick="islem(event)" src="./img/farkbulma.jpg">

<div id="sonuc"></div>
<div id="baslik"></div>

<script>


    function islem(event) {
        var x = event.clientX;
        var y = event.clientY;

       
        var sonucElement = document.getElementById("sonuc");

        document.getElementById("sonuc").innerHTML = "X Koordinatı: " + x + " Y Koordinatı: " + y;

        if (x > 205 && x < 260 && y > 222 && y < 280) {
            
            document.getElementById("sonuc").innerHTML = "Pencere Bulundu Koordinatları: X Koordinatı: " + x + " Y Koordinatı: " + y;

        } 
        else if (x > 8 && x < 67 && y > 241 && y < 321)
        
        {

            document.getElementById("sonuc").innerHTML = "Ağaç Bulundu Koordinatları: X Koordinatı: " + x + " Y Koordinatı: " + y;

        }

        sonucElement.style.fontSize = "25px"; 
        sonucElement.style.color = "rgb(240, 53, 53)"; 

        var baslikElement = document.getElementById("baslik");
        baslikElement.style.fontSize = "50px"; 
        baslikElement.style.color = "rgb(240, 53, 53)"; 

    }
</script>

</body>
</html>
